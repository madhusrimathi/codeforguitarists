<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tab Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guitar Tab Maker</h1>
        <p>Enter your guitar tab (6 lines representing strings, and numbers for frets):</p>
        <textarea id="tabInput" placeholder="Enter guitar tabs here..."></textarea>
        <button onclick="previewTab()">Preview Tab</button>
        
        <h2>Preview:</h2>
        <pre id="tabPreview"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
