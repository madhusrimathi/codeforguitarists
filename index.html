<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tab Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🎸 Guitar Tab Maker</h1>
    </header>

    <main>
        <textarea id="tabInput" placeholder="Write your guitar tab here..."></textarea>
        
        <div class="buttons">
            <button id="saveTab">💾 Save</button>
            <button id="loadTabs">📂 Load</button>
            <button id="playTab">▶ Play</button>
        </div>

        <section id="savedTabs">
            <h2>Saved Tabs</h2>
            <ul id="tabList"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
