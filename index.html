<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guitar Tab Grid Input</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <h1>🎸 Guitar Tab Grid Input</h1>
  </header>

  <main class="container">
    <div id="tabGridContainer">
      <div id="techniquesSidebar">
        <div class="tech-icon" data-tech="palmMute" title="Palm Mute">🖐️</div>
        <div class="tech-icon" data-tech="harmonic" title="Harmonic">✨</div>
        <div class="tech-icon" data-tech="slide" title="Slide">➰</div>
        <div class="tech-icon" data-tech="tap" title="Tap">👆</div>
        <div class="tech-icon" data-tech="bend" title="Bend">🎵</div>
        <div class="tech-icon" data-tech="bodyHit" title="Body Hit">🥁</div>
      </div>
      <table id="tabGrid" aria-label="Guitar tablature input grid">
        <thead>
          <tr>
            <th></th>
            <!-- 16 time positions -->
            <th>1</th><th>2</th><th>3</th><th>4</th>
            <th>5</th><th>6</th><th>7</th><th>8</th>
            <th>9</th><th>10</th><th>11</th><th>12</th>
            <th>13</th><th>14</th><th>15</th><th>16</th>
          </tr>
        </thead>
        <tbody>
          <!-- Strings in order E A D G B e -->
          <tr data-string="E"><th>E</th></tr>
          <tr data-string="A"><th>A</th></tr>
          <tr data-string="D"><th>D</th></tr>
          <tr data-string="G"><th>G</th></tr>
          <tr data-string="B"><th>B</th></tr>
          <tr data-string="e"><th>e</th></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
